<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba Fetch Productos</title>
</head>
<body>
  <h1>Prueba de conexión con el backend</h1>
  <button id="btnFetch">Cargar Productos</button>
  <pre id="output"></pre>

  <script>
    async function fetchData(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Error: ${response.status}`);
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById("output").textContent = "❌ Error al traer datos";
      }
    }

    document.getElementById("btnFetch").addEventListener("click", async () => {
      const url = "https://appdeclaracionjoaquin.manzjulio064.workers.dev/?accion=getProductos";
      const data = await fetchData(url);
      console.log("Respuesta backend:", data);
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
